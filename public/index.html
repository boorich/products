<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Portfolio Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <span class="title-text">Product Portfolio Dashboard</span>
    </div>
      <div class="subtitle">Click a node to see details. Rules will be validated.</div>
      <div class="toolbar">
        <button id="btnCreateNew">Create New</button>
        <button id="btnRecenter">Recenter</button>
        <button id="btnValidate">Validate</button>
      </div>
    </header>

    <main>
      <section id="graph"></section>
      <aside id="panel">
        <div id="routineDaily"></div>
        <div class="panelEmpty">
          <div class="hint">Click a node.</div>
          <div class="mini">CPD and CCD are displayed in fixed form.</div>
        </div>
        <div id="panelContent" class="hidden"></div>
        <div id="panelErrors" class="panelErrors hidden"></div>
      </aside>
    </main>

    <footer>
      <div class="legend">
        <span class="badge cpd">CPD</span>
        <span class="badge ccd">CCD</span>
        <span class="edge uses">uses</span>
        <span class="edge inspired">inspired-by</span>
      </div>
    </footer>

    <!-- Markdown Editor Modal -->
    <div id="markdownEditor" class="markdown-editor hidden">
      <div class="markdown-editor-overlay"></div>
      <div class="markdown-editor-container">
        <div class="markdown-editor-header">
          <div>
            <h2 id="editorTitle">Edit Document</h2>
            <div id="editorSubtitle" style="font-size: 12px; color: var(--muted);"></div>
          </div>
          <button id="editorClose" style="background: transparent; border: none; color: var(--muted); cursor: pointer; font-size: 24px; padding: 0; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">Ã—</button>
        </div>
        <div class="markdown-editor-body">
          <div id="editorStatusSection" style="padding: 16px; border-bottom: 1px solid var(--line); background: rgba(102, 204, 255, 0.05); flex-shrink: 0;">
            <div style="font-size: 12px; font-weight: 600; color: var(--muted); margin-bottom: 12px;">Status Fields</div>
            <div id="statusFieldsContainer" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;"></div>
          </div>
          <div class="markdown-editor-panes-container">
            <div class="markdown-editor-pane">
              <div style="padding: 8px; border-bottom: 1px solid var(--line); font-size: 11px; color: var(--muted); font-weight: 600; flex-shrink: 0;">CONTENT EDITOR</div>
              <textarea id="markdownEditorTextarea" style="width: 100%; flex: 1; padding: 16px; background: var(--bg); border: none; color: var(--text); font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 13px; line-height: 1.6; resize: none; outline: none; min-height: 0;"></textarea>
            </div>
            <div class="markdown-editor-pane">
              <div style="padding: 8px; border-bottom: 1px solid var(--line); font-size: 11px; color: var(--muted); font-weight: 600; flex-shrink: 0;">PREVIEW</div>
              <div id="markdownPreview" style="padding: 16px; flex: 1; overflow: auto; color: var(--text); font-size: 13px; line-height: 1.6; min-height: 0;"></div>
            </div>
          </div>
        </div>
        <div class="markdown-editor-footer">
          <button id="editorSave" style="padding: 10px 20px; background: rgba(102, 204, 255, 0.2); border: 1px solid rgba(102, 204, 255, 0.4); border-radius: 6px; color: var(--text); cursor: pointer; font-weight: 600;">ðŸ’¾ Save to GitHub</button>
          <div id="editorStatus" style="font-size: 11px; color: var(--muted); margin-left: 12px;"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
